<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixelkind AI Workers™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated Orbs -->
  <div class="orb orb-cyan"></div>
  <div class="orb orb-magenta"></div>
  <div class="orb orb-orange"></div>
  <div class="orb orb-blue"></div>
  <div class="orb orb-green"></div>

  <!-- Cursor -->
  <div class="cursor"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="apps.html">Apps</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <h1>Pixelkind AI Workers™</h1>
    <p>The cinematic hub for branded AI apps — installable, role‑aware, unforgettable.</p>
    <div class="cta">
      <a href="apps.html" class="btn">✨ Explore Apps</a>
    </div>
  </header>

  <!-- Footer -->
  <footer>
    <p>© 2025 Pixelkind AI Workers™ — Built by Keiren</p>
  </footer>

  <!-- Scripts -->
  <script>
    const cursor = document.querySelector('.cursor');
    const orbs = document.querySelectorAll('.orb');

    // Cursor follows mouse
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';

      // Parallax effect for orbs
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;

      orbs.forEach((orb, i) => {
        const speed = (i + 1) * 0.3;
        orb.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
      });
    });
  </script>
</body>
</html>
