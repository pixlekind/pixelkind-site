<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Pups & Parks™</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="logo" href="index.html">
      <img src="./assets/img/logo.svg" alt="Pups & Parks logo" />
      <span>Pups & Parks™</span>
    </a>
    <nav aria-label="Primary" class="nav">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="feed.html">Community Feed</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Contact</h1>
      <p>Questions, feedback, or partnership ideas? We’d love to hear from you.</p>
      <form id="contactForm" aria-label="Contact form">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" required />
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
        <label for="message">Message</label>
        <textarea id="message" placeholder="How can we help?" required></textarea>
        <button class="btn btn-primary" type="submit">Send</button>
        <p id="contactStatus" class="muted"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner container">
      <div class="footer-brand">
        <img src="./assets/img/logo.svg" alt="Pups & Parks logo small" />
        <span>Pups & Parks™</span>
      </div>
      <nav aria-label="Footer" class="footer-nav">
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="pricing.html">Pricing</a>
        <a href="feed.html">Community</a>
      </nav>
    </div>
    <p class="legal">© 2025 Pups & Parks™ — Built for trust, freedom, and community.</p>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
