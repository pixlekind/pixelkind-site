<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community Feed</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="site-header">
  <a href="index.html" class="logo">🐾 Pups & Parks™</a>
  <nav class="nav">
    <a href="index.html">Home</a><a href="pricing.html">Pricing</a>
    <a href="feed.html" class="active">Community</a><a href="profile.html">Profile</a>
  </nav>
</header>

<main class="section container">
  <!-- Composer -->
  <div class="card">
    <div style="display:flex;gap:1rem;align-items:center">
      <div class="avatar"></div>
      <input id="composerText" placeholder="What's on your mind?" style="flex:1;padding:.6rem;border-radius:10px;border:none;background:#1E293B;color:#fff">
    </div>
    <div style="margin-top:.5rem;text-align:right">
      <button id="postBtn" class="btn btn-primary">Post</button>
    </div>
  </div>

  <!-- Feed -->
  <div id="feed" class="feed-list" style="margin-top:1rem"></div>
</main>

<script>
let posts = JSON.parse(localStorage.getItem("pp_posts"))||[];
const feed=document.getElementById("feed"),composer=document.getElementById("composerText"),btn=document.getElementById("postBtn");

function render(){
  feed.innerHTML="";
  posts.forEach((p,i)=>{
    feed.innerHTML+=`
      <div class="post-card">
        <div class="post-meta"><div class="avatar"></div><div><strong>${p.user}</strong><br><span class="sub">${p.time}</span></div></div>
        <p>${p.text}</p>
        <div class="post-actions">
          <span class="pill" onclick="likePost(${i})">👍 Like (${p.likes||0})</span>
          <span class="pill" onclick="commentPost(${i})">💬 Comment</span>
          <span class="pill" onclick="sharePost(${i})">↗ Share</span>
        </div>
      </div>`;
  });
}
btn.onclick=()=>{
  if(!composer.value.trim())return;
  posts.unshift({user:"Demo User",text:composer.value,time:new Date().toLocaleString(),likes:0});
  localStorage.setItem("pp_posts",JSON.stringify(posts));
  composer.value="";render();
};
