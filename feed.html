<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pups & Parks‚Ñ¢ Community Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Inter', sans-serif; background:#F1F5F9; color:#0F172A; }
    header { background:#2563EB; color:#fff; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:10; }
    header a { color:#fff; text-decoration:none; font-weight:600; margin-left:1.5rem; }
    .container { max-width:800px; margin:2rem auto; padding:0 1rem; }
    .composer { background:#fff; border-radius:14px; padding:1rem; box-shadow:0 6px 18px rgba(0,0,0,0.08); margin-bottom:2rem; }
    .composer textarea { width:100%; border:none; resize:none; font-size:1rem; padding:.5rem; border-radius:10px; background:#F8FAFC; }
    .composer button { margin-top:.8rem; background:#2563EB; color:#fff; border:none; padding:.6rem 1.2rem; border-radius:10px; font-weight:700; cursor:pointer; }
    .feed { display:flex; flex-direction:column; gap:1.5rem; }
    .post { background:#fff; border-radius:14px; padding:1rem; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .post-header { display:flex; align-items:center; gap:.8rem; margin-bottom:.8rem; }
    .avatar { width:45px; height:45px; border-radius:50%; background:#CBD5E1; }
    .username { font-weight:700; }
    .timestamp { font-size:.85rem; color:#64748B; }
    .actions { display:flex; justify-content:space-around; margin-top:.8rem; font-size:.9rem; color:#475569; border-top:1px solid #E2E8F0; padding-top:.5rem; }
    .actions button { background:none; border:none; cursor:pointer; font-weight:600; color:#2563EB; }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:800;">Pups & Parks‚Ñ¢</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="feed.html" style="text-decoration:underline">Community</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="container">
    <!-- Composer -->
    <div class="composer">
      <textarea id="composerText" rows="3" placeholder="Share your walk, park discovery, or pup moment..."></textarea>
      <button id="postBtn">Post</button>
    </div>

    <!-- Feed -->
    <div id="feed" class="feed"></div>
  </main>

  <script>
    const feed = document.getElementById("feed");
    const textarea = document.getElementById("composerText");
    const postBtn = document.getElementById("postBtn");

    // Load posts from localStorage
    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function renderFeed() {
      feed.innerHTML = "";
      posts.forEach(post => {
        feed.innerHTML += `
          <div class="post">
            <div class="post-header">
              <div class="avatar"></div>
              <div>
                <div class="username">${post.username}</div>
                <div class="timestamp">${post.timestamp}</div>
              </div>
            </div>
            <div class="content">${post.content}</div>
            <div class="actions">
              <button>üëç Like</button>
              <button>üí¨ Comment</button>
              <button>‚Üó Share</button>
            </div>
          </div>
        `;
      });
    }

    postBtn.addEventListener("click", () => {
      if (textarea.value.trim() === "") return;
      const newPost = {
        username: "Demo User", // Replace with logged-in user later
        content: textarea.value,
        timestamp: new Date().toLocaleString()
      };
      posts.unshift(newPost); // newest first
      localStorage.setItem("posts", JSON.stringify(posts));
      textarea.value = "";
      renderFeed();
    });

    renderFeed();
  </script>
</body>
</html>
