<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pups & Parks™ Community Feed</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <a href="index.html" class="logo">🐾 Pups & Parks™</a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="pricing.html">Pricing</a>
      <a href="feed.html" class="active">Community</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <!-- Hero Banner -->
  <section class="hero hero-image">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="h1">Your Community Feed</h1>
      <p class="sub">Share walks, discover parks, and connect with other dog lovers.</p>
    </div>
  </section>

  <!-- Feed Container -->
  <main class="container section-tight">
    <!-- Composer -->
    <div class="card composer">
      <label for="composerText">Create a post</label>
      <textarea id="composerText" placeholder="Share your walk, park discovery, or pup moment..."></textarea>
      <div class="composer-actions">
        <button id="postBtn" class="btn btn-primary">Post</button>
      </div>
    </div>

    <!-- Feed List -->
    <div id="feed" class="feed-list"></div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-brand">🐾 Pups & Parks™</div>
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="feed.html">Community</a>
      </nav>
    </div>
    <p class="legal">© 2025 Pups & Parks™. All rights reserved.</p>
  </footer>

  <!-- LocalStorage Feed Logic -->
  <script>
    const feed = document.getElementById("feed");
    const textarea = document.getElementById("composerText");
    const postBtn = document.getElementById("postBtn");

    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    function renderFeed() {
      feed.innerHTML = "";
      posts.forEach(post => {
        feed.innerHTML += `
          <div class="post-card reveal">
            <div class="post-meta">
              <span><strong>${post.username}</strong></span>
              <span>${post.timestamp}</span>
            </div>
            <p>${post.content}</p>
            <div class="post-actions">
              <span class="pill">👍 Like</span>
              <span class="pill">💬 Comment</span>
              <span class="pill">↗ Share</span>
            </div>
          </div>
        `;
      });
    }

    postBtn.addEventListener("click", () => {
      if (textarea.value.trim() === "") return;
      const newPost = {
        username: "Demo User",
        content: textarea.value,
        timestamp: new Date().toLocaleString()
      };
      posts.unshift(newPost);
      localStorage.setItem("posts", JSON.stringify(posts));
      textarea.value = "";
      renderFeed();
    });

    renderFeed();
  </script>
</body>
</html>
